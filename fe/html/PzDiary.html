<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Pz Diary</title>
    <!-- <link rel="stylesheet" href="a.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style media="screen">
      #divClock {
        font-size: 20px;
        color: green;
      }
    </style>
    <script type="text/javascript" src="date.js"></script>
  </head>

  <body>
    <header>
      <h1>PzDiary</h1>
      <body onload="showClock()">
        <div id="divClock" class="clock" style="float: right"></div>
      </body>
    </header>

    <div id="wrapper">
      <div class="container m-5 bg-success p-3">
        <form>
          <div class="row">
            <div class="mb-3 col">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3 col">
              <label for="passwd" class="form-label">Password</label>
              <input
                type="email"
                class="form-control"
                id="passwd"
                placeholder="password..."
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Example textarea</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="5"
            ></textarea>
          </div>

          <div class="mt-2 d-flex justify-content-around">
            <button class="btn btn-lg btn-secondary">Cancel</button>
            <button class="btn btn-lg btn-primary">Save</button>
          </div>
        </form>
      </div>

    </div>
    <footer>Copyright 2024 by young-droid</footer>
  </body>
</html>
